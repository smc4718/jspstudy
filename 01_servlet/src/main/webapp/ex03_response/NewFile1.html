<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

 <!-- 모든 입력요소는 form 안에 있어야 전송이 된다. -->
  <div>
    <form method="get" action="/servlet/response">
    <div>
      <input type="radio" name="gender" value="man" id="man">
      <label for="man">남자</label>
      <input type="radio" name="gender" value="woman" id="woman">
      <label for="woman">여자</label>
      <input type="radio" name="gender" value="none" id="none">
      <label for="none">선택안함</label>
    </div>
    <div>
      <input type="text" list="domain" name="domain">
      <datalist id="domain">
      <option value="naver.com" />
      <option value="kakao.com" />
      <option value="gmail.com" />
      </datalist>
    </div>
    <div>
      <textarea rows="5" cols="50" name="content"></textarea>
    </div>
    <div>
      <input type="hidden" name="region" value="Seoul">   <!-- hidden은 화면에 보이지 않아서 사용자가 입력할 수 없기 때문에, name하고 value를 다 가지고 있어야 한다. -->
      <button type="submit">전송하기</button>
    </div>
    </form>
  </div>

</body>
</html>
